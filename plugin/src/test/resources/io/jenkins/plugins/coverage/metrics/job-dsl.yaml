jobs:
  - script: >
      freeStyleJob('dsl-freestyle-job') {
          publishers {
              recordCoverage {
                  tools {
                      coverageTool {
                          parser('JACOCO')
                          pattern('jacoco-pattern.*')
                      }
                      coverageTool {
                          parser('COBERTURA')
                          pattern('cobertura-pattern.*')
                      }
                  }
                  qualityGates {
                      qualityGate {
                          threshold(70)
                          metric('LINE')
                          baseline('PROJECT')
                          criticality('UNSTABLE')
                      }
                      qualityGate {
                          threshold(80)
                          metric('BRANCH')
                          baseline('MODIFIED_LINES')
                          criticality('FAILURE')
                      }
                  } 
                  id('my-coverage')
                  name('My Coverage')
                  enabledForFailure(true)
                  skipPublishingChecks(true)
                  failOnError(true)
                  skipSymbolicLinks(true)
                  scm('my-git')
                  sourceCodeEncoding('UTF-8')
                  sourceCodeRetention('EVERY_BUILD')
                  sourceDirectories {
                        sourceCodeDirectory {
                            path('directory-1')
                        }
                        sourceCodeDirectory {
                            path('directory-2')
                        }
                  }
              }
          }
      };
